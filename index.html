<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Образователен портал Пловдив</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500;700&display=swap');
        
        body { 
            font-family: 'Roboto', sans-serif; 
            scroll-behavior: smooth;
        }

        h1, h2, h3 { font-family: 'Oswald', sans-serif; }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 400px), 1fr));
            gap: 2rem;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .drag-over {
            border-color: #1e3a8a !important;
            background-color: #dbeafe !important;
        }

        /* Анимация за плавно показване на модала */
        #uploadModal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <!-- Header -->
    <header class="bg-blue-900 text-white sticky top-0 z-[100] shadow-2xl border-b-4 border-amber-500">
        <div class="max-w-7xl mx-auto px-4 py-4 md:py-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-amber-500 p-2 md:p-3 rounded-xl shadow-lg">
                    <i class="fas fa-book-reader text-blue-900 text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-xl md:text-3xl font-bold uppercase tracking-tight">Портал Пловдив</h1>
                    <p class="text-[10px] md:text-xs text-amber-400 font-bold uppercase tracking-widest">Образователни ресурси</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button id="openModalBtn" 
                        class="bg-amber-500 text-blue-900 px-5 md:px-8 py-3 rounded-xl font-black text-xs md:text-sm hover:bg-amber-400 transition-all shadow-lg active:scale-95 flex items-center uppercase">
                    <i class="fas fa-file-upload mr-2"></i> Качи файл
                </button>
                <button id="adminToggle" 
                        class="w-12 h-12 border-2 border-blue-400 rounded-xl flex items-center justify-center hover:bg-blue-800 transition shadow-sm">
                    <i class="fas fa-shield-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white border-b sticky top-[76px] md:top-[104px] z-50 shadow-sm overflow-x-auto no-scrollbar">
        <div class="max-w-7xl mx-auto px-4 flex min-w-max">
            <button id="tab-all" class="py-5 px-8 font-black text-[10px] md:text-xs uppercase tracking-widest border-b-4 border-blue-900 text-blue-900 filter-btn" data-subject="all">Всички ресурси</button>
            <button id="tab-geo" class="py-5 px-8 font-black text-[10px] md:text-xs uppercase tracking-widest border-b-4 border-transparent text-slate-400 hover:text-blue-900 filter-btn" data-subject="География и икономика">География</button>
            <button id="tab-hist" class="py-5 px-8 font-black text-[10px] md:text-xs uppercase tracking-widest border-b-4 border-transparent text-slate-400 hover:text-blue-900 filter-btn" data-subject="История и цивилизации">История</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="adminNotice" class="hidden bg-red-600 text-white p-6 rounded-2xl mb-10 shadow-xl flex items-center justify-between">
            <div class="flex items-center gap-4">
                <i class="fas fa-user-check text-2xl"></i>
                <div>
                    <p class="font-black uppercase text-sm tracking-widest">Административен панел</p>
                    <p class="text-[10px] opacity-90 uppercase font-bold">Одобряване на нови качвания</p>
                </div>
            </div>
            <button id="exitAdminBtn" class="bg-white text-red-600 px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg">Изход</button>
        </div>

        <div id="lessonsGrid" class="lesson-grid">
            <div id="loading" class="col-span-full text-center py-32">
                <div class="w-16 h-16 border-4 border-blue-900 border-t-amber-500 rounded-full animate-spin mx-auto mb-6"></div>
                <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Зареждане на ресурси...</p>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-slate-900/90 hidden flex items-end md:items-center justify-center z-[200] backdrop-blur-md">
        <div class="bg-white rounded-t-3xl md:rounded-3xl w-full max-w-2xl max-h-[95vh] overflow-y-auto shadow-2xl p-6 md:p-10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-blue-950 uppercase">Качи учебен ресурс</h2>
                <button type="button" id="closeModalBtn" class="text-slate-400 hover:text-red-600 transition">
                    <i class="fas fa-times-circle text-3xl"></i>
                </button>
            </div>
            <form id="lessonForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Предмет</label>
                        <select id="subject" class="w-full bg-slate-100 p-4 rounded-xl font-bold outline-none border-2 border-transparent focus:border-blue-900 transition">
                            <option value="География и икономика">География и икономика</option>
                            <option value="История и цивилизации">История и цивилизации</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Автор</label>
                        <input type="text" id="author" required placeholder="Вашето име" class="w-full bg-slate-100 p-4 rounded-xl outline-none border-2 border-transparent focus:border-blue-900 transition">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Заглавие</label>
                    <input type="text" id="title" required placeholder="Име на ресурса" class="w-full bg-slate-100 p-4 rounded-xl outline-none border-2 border-transparent focus:border-blue-900 transition">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Прикачи файл (Word, PDF, PPTX)</label>
                    <div class="relative">
                        <input type="file" id="fileInput" class="hidden">
                        <div id="fileDropzone" 
                             class="w-full bg-blue-50 p-8 rounded-xl border-2 border-dashed border-blue-200 flex flex-col items-center justify-center cursor-pointer hover:bg-blue-100 transition duration-200">
                            <i id="fileIcon" class="fas fa-cloud-upload-alt text-4xl text-blue-500 mb-3 transition-all"></i>
                            <span id="fileNameDisplay" class="text-sm font-bold text-slate-600 uppercase text-center">Кликни за избор на файл</span>
                            <span id="fileSizeDisplay" class="text-[9px] text-slate-400 mt-1 uppercase tracking-wider">Макс. 1MB</span>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Описание</label>
                    <textarea id="content" rows="3" required placeholder="Кратко описание на съдържанието..." class="w-full bg-slate-100 p-4 rounded-xl outline-none border-2 border-transparent focus:border-blue-900 transition"></textarea>
                </div>
                <div id="submitError" class="hidden text-red-600 font-bold text-xs uppercase text-center mb-4"></div>
                <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl hover:bg-blue-800 transition shadow-lg uppercase tracking-widest disabled:opacity-50 active:scale-95">
                    Изпрати за одобрение
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-white border-l-8 border-blue-900 p-5 rounded-2xl shadow-2xl z-[500] translate-y-40 transition-all duration-500">
        <p id="toastMsg" class="font-black text-slate-800 text-xs uppercase tracking-wide"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'plovdiv-edu-portal-v1';

        let isAdmin = false;
        let activeFilter = 'all';
        let unsubscribe = null;
        let attachedFileData = null;

        // UI Елементи
        const uploadModal = document.getElementById('uploadModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const fileInput = document.getElementById('fileInput');
        const fileDropzone = document.getElementById('fileDropzone');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const fileIcon = document.getElementById('fileIcon');
        const lessonForm = document.getElementById('lessonForm');
        const submitBtn = document.getElementById('submitBtn');
        const adminToggle = document.getElementById('adminToggle');
        const exitAdminBtn = document.getElementById('exitAdminBtn');

        // Модал контрол
        openModalBtn.addEventListener('click', () => {
            uploadModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });

        const handleCloseModal = () => {
            uploadModal.classList.add('hidden');
            document.body.style.overflow = '';
            lessonForm.reset();
            resetFileUI();
        };

        closeModalBtn.addEventListener('click', handleCloseModal);

        // Файлов контрол
        fileDropzone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            if (file.size > 1024 * 1024) {
                showToast("Файлът е твърде голям! Максимум 1MB.");
                fileInput.value = "";
                return;
            }

            fileNameDisplay.innerText = "Обработка...";
            fileIcon.className = "fas fa-spinner fa-spin text-4xl text-blue-500 mb-3";

            const reader = new FileReader();
            reader.onload = (e) => {
                attachedFileData = {
                    base64: e.target.result,
                    name: file.name,
                    type: file.type
                };
                fileNameDisplay.innerText = file.name;
                fileIcon.className = getFileIconClass(file.name) + " text-4xl mb-3";
                fileDropzone.classList.add('bg-blue-100', 'border-blue-400');
            };
            reader.readAsDataURL(file);
        }

        function getFileIconClass(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (ext === 'pdf') return 'fas fa-file-pdf text-red-500';
            if (['doc', 'docx'].includes(ext)) return 'fas fa-file-word text-blue-600';
            if (['ppt', 'pptx'].includes(ext)) return 'fas fa-file-powerpoint text-orange-500';
            return 'fas fa-file-alt text-slate-500';
        }

        function resetFileUI() {
            attachedFileData = null;
            fileInput.value = "";
            fileNameDisplay.innerText = "Кликни за избор на файл";
            fileIcon.className = "fas fa-cloud-upload-alt text-4xl text-blue-500 mb-3";
            fileDropzone.classList.remove('bg-blue-100', 'border-blue-400');
        }

        // Firebase Auth
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                startDataSync();
            } else {
                initAuth();
            }
        });

        // Sync Data
        function startDataSync() {
            if (!auth.currentUser) return;
            if (unsubscribe) unsubscribe();

            const collRef = collection(db, 'artifacts', appId, 'public', 'data', 'lessons');
            
            unsubscribe = onSnapshot(collRef, (snap) => {
                const grid = document.getElementById('lessonsGrid');
                grid.innerHTML = '';
                
                const docs = [];
                snap.forEach(d => docs.push({ id: d.id, ...d.data() }));

                // Filter & Sort
                let filtered = isAdmin ? docs.filter(d => d.status === 'pending') : docs.filter(d => d.status === 'approved');
                if (activeFilter !== 'all') filtered = filtered.filter(d => d.subject === activeFilter);
                filtered.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (filtered.length === 0) {
                    grid.innerHTML = `<div class="col-span-full py-20 text-center opacity-40 font-bold uppercase text-xs">Няма открити ресурси</div>`;
                    return;
                }

                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col hover:shadow-xl transition-all group";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-black bg-blue-50 text-blue-700 px-3 py-1 rounded-lg uppercase tracking-widest">${item.subject}</span>
                            <i class="${item.fileData ? getFileIconClass(item.fileData.name) : 'fas fa-file-alt text-slate-200'} text-xl"></i>
                        </div>
                        <h3 class="font-bold text-lg mb-2 text-slate-800">${item.title}</h3>
                        <p class="text-slate-500 text-sm mb-6 line-clamp-3">${item.content}</p>
                        ${item.fileData ? `
                            <button onclick="window.download('${item.fileData.base64}', '${item.fileData.name}')" class="w-full bg-slate-900 text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-900 transition mb-4">
                                <i class="fas fa-download mr-2"></i> Изтегли
                            </button>
                        ` : ''}
                        <div class="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center">
                            <div class="text-[10px]">
                                <span class="block text-slate-400 font-bold uppercase">Автор</span>
                                <span class="font-bold text-slate-700 uppercase">${item.author}</span>
                            </div>
                            <div class="flex gap-2">
                                ${isAdmin ? `
                                    <button onclick="window.manage('${item.id}', 'approved')" class="w-8 h-8 bg-emerald-500 text-white rounded-lg"><i class="fas fa-check"></i></button>
                                    <button onclick="window.manage('${item.id}', 'delete')" class="w-8 h-8 bg-red-500 text-white rounded-lg"><i class="fas fa-trash"></i></button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }, (err) => {
                console.error("Firestore error:", err);
                if (err.code === 'permission-denied') {
                    showToast("Сървърна грешка при достъп.");
                }
            });
        }

        // Global functions
        window.download = (b64, name) => {
            const a = document.createElement('a');
            a.href = b64;
            a.download = name;
            a.click();
        };

        window.manage = async (id, action) => {
            if (!auth.currentUser) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'lessons', id);
            if (action === 'delete') {
                if(confirm("Изтриване?")) await deleteDoc(docRef);
            } else {
                await updateDoc(docRef, { status: action });
            }
        };

        // Navigation
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                activeFilter = e.target.dataset.subject;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('border-blue-900', 'text-blue-900'));
                e.target.classList.add('border-blue-900', 'text-blue-900');
                startDataSync();
            });
        });

        // Admin Toggle
        const toggleAdmin = () => {
            isAdmin = !isAdmin;
            document.getElementById('adminNotice').classList.toggle('hidden', !isAdmin);
            adminToggle.classList.toggle('bg-red-600', isAdmin);
            adminToggle.classList.toggle('text-white', isAdmin);
            startDataSync();
        };

        adminToggle.addEventListener('click', toggleAdmin);
        exitAdminBtn.addEventListener('click', toggleAdmin);

        // Form Submit
        lessonForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!auth.currentUser) return;

            submitBtn.disabled = true;
            submitBtn.innerText = "ИЗПРАЩАНЕ...";

            const payload = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                subject: document.getElementById('subject').value,
                content: document.getElementById('content').value,
                fileData: attachedFileData,
                status: 'pending',
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'lessons'), payload);
                handleCloseModal();
                showToast("Успешно изпратено за одобрение!");
            } catch (err) {
                showToast("Грешка при изпращане.");
                submitBtn.disabled = false;
                submitBtn.innerText = "ИЗПРАТИ ЗА ОДОБРЕНИЕ";
            }
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.style.transform = 'translateY(0)';
            setTimeout(() => t.style.transform = 'translateY(160%)', 3000);
        }
    </script>
</body>
</html>
