<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Образователен портал Пловдив</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500;700&display=swap');
        
        body { 
            font-family: 'Roboto', sans-serif; 
            scroll-behavior: smooth;
        }

        h1, h2, h3 { font-family: 'Oswald', sans-serif; }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 400px), 1fr));
            gap: 2rem;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .drag-over {
            border-color: #1e3a8a !important;
            background-color: #dbeafe !important;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <!-- Header -->
    <header class="bg-blue-900 text-white sticky top-0 z-[100] shadow-2xl border-b-4 border-amber-500">
        <div class="max-w-7xl mx-auto px-4 py-4 md:py-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-amber-500 p-2 md:p-3 rounded-xl shadow-lg">
                    <i class="fas fa-book-reader text-blue-900 text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-xl md:text-3xl font-bold uppercase tracking-tight">Портал Пловдив</h1>
                    <p class="text-[10px] md:text-xs text-amber-400 font-bold uppercase tracking-widest">Хуманитарни науки</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="document.getElementById('uploadModal').classList.remove('hidden')" 
                        class="bg-amber-500 text-blue-900 px-5 md:px-8 py-3 rounded-xl font-black text-xs md:text-sm hover:bg-amber-400 transition-all shadow-lg active:scale-95 flex items-center uppercase">
                    <i class="fas fa-file-upload mr-2"></i> Качи файл
                </button>
                <button id="adminToggle" onclick="window.toggleAdmin()" 
                        class="w-12 h-12 border-2 border-blue-400 rounded-xl flex items-center justify-center hover:bg-blue-800 transition shadow-sm">
                    <i class="fas fa-shield-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white border-b sticky top-[76px] md:top-[104px] z-50 shadow-sm overflow-x-auto no-scrollbar">
        <div class="max-w-7xl mx-auto px-4 flex min-w-max">
            <button onclick="setSubjectFilter('all')" id="tab-all" class="py-5 px-8 font-black text-[10px] md:text-xs uppercase tracking-widest border-b-4 border-blue-900 text-blue-900">Всички ресурси</button>
            <button onclick="setSubjectFilter('География и икономика')" id="tab-geo" class="py-5 px-8 font-black text-[10px] md:text-xs uppercase tracking-widest border-b-4 border-transparent text-slate-400 hover:text-blue-900">География</button>
            <button onclick="setSubjectFilter('История и цивилизации')" id="tab-hist" class="py-5 px-8 font-black text-[10px] md:text-xs uppercase tracking-widest border-b-4 border-transparent text-slate-400 hover:text-blue-900">История</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="adminNotice" class="hidden bg-red-600 text-white p-6 rounded-2xl mb-10 shadow-xl flex items-center justify-between animate-pulse">
            <div class="flex items-center gap-4">
                <i class="fas fa-user-check text-2xl"></i>
                <div>
                    <p class="font-black uppercase text-sm tracking-widest">Административен панел</p>
                    <p class="text-[10px] opacity-90 uppercase font-bold">Одобряване на нови качвания</p>
                </div>
            </div>
            <button onclick="window.toggleAdmin()" class="bg-white text-red-600 px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg">Изход</button>
        </div>

        <div id="lessonsGrid" class="lesson-grid">
            <div id="loading" class="col-span-full text-center py-32">
                <div class="w-16 h-16 border-4 border-blue-900 border-t-amber-500 rounded-full animate-spin mx-auto mb-6"></div>
                <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Зареждане на ресурси...</p>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-slate-900/90 hidden flex items-end md:items-center justify-center z-[200] backdrop-blur-md">
        <div class="bg-white rounded-t-3xl md:rounded-3xl w-full max-w-2xl max-h-[95vh] overflow-y-auto shadow-2xl p-6 md:p-10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-blue-950 uppercase">Качи файл от компютър</h2>
                <button onclick="window.closeModal()" class="text-slate-400 hover:text-red-600">
                    <i class="fas fa-times-circle text-3xl"></i>
                </button>
            </div>
            <form id="lessonForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Предмет</label>
                        <select id="subject" class="w-full bg-slate-100 p-4 rounded-xl font-bold outline-none border-2 border-transparent focus:border-blue-900">
                            <option value="География и икономика">География и икономика</option>
                            <option value="История и цивилизации">История и цивилизации</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Автор</label>
                        <input type="text" id="author" required placeholder="Вашето име" class="w-full bg-slate-100 p-4 rounded-xl outline-none border-2 border-transparent focus:border-blue-900">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Заглавие</label>
                    <input type="text" id="title" required placeholder="Име на ресурса" class="w-full bg-slate-100 p-4 rounded-xl outline-none border-2 border-transparent focus:border-blue-900">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Избери файл (PDF, Docx, Изображение)</label>
                    <div class="relative">
                        <input type="file" id="fileInput" class="hidden" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg,.ppt,.pptx">
                        <div id="fileDropzone" 
                             onclick="document.getElementById('fileInput').click()"
                             class="w-full bg-amber-50 p-8 rounded-xl border-2 border-dashed border-amber-300 flex flex-col items-center justify-center cursor-pointer hover:bg-amber-100 transition duration-200">
                            <i id="fileIcon" class="fas fa-cloud-upload-alt text-4xl text-amber-500 mb-3"></i>
                            <span id="fileNameDisplay" class="text-sm font-bold text-slate-600 uppercase text-center">Избери файл от устройството</span>
                            <span id="fileSizeDisplay" class="text-[9px] text-slate-400 mt-1 uppercase">Разрешени: PDF, DOCX, JPG, PNG (до 1MB)</span>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Описание</label>
                    <textarea id="content" rows="3" required placeholder="Кратко описание..." class="w-full bg-slate-100 p-4 rounded-xl outline-none border-2 border-transparent focus:border-blue-900"></textarea>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl hover:bg-blue-800 transition shadow-lg uppercase tracking-widest disabled:opacity-50">
                    Изпрати за одобрение
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-white border-l-8 border-blue-900 p-5 rounded-2xl shadow-2xl z-[500] translate-y-40 transition-all duration-500">
        <p id="toastMsg" class="font-black text-slate-800 text-xs uppercase"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'plovdiv-edu-portal-v1';

        let isAdmin = false;
        let currentUser = null;
        let activeFilter = 'all';
        let unsubscribe = null;
        let attachedFileData = null;

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) startSync();
            else signInAnonymously(auth);
        });

        // Robust File Handler
        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('fileDropzone');
        const display = document.getElementById('fileNameDisplay');
        const icon = document.getElementById('fileIcon');

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Reset UI for new read
            display.innerText = "Чете се: " + file.name;
            icon.className = "fas fa-spinner fa-spin text-4xl text-blue-500 mb-3";

            if (file.size > 1048576) { 
                showToast("Грешка: Файлът е над 1MB!");
                resetFileInputUI();
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(event) {
                attachedFileData = {
                    base64: event.target.result,
                    name: file.name,
                    type: file.type
                };
                
                // Success UI
                display.innerText = "Файлът е прикачен успешно!";
                document.getElementById('fileSizeDisplay').innerText = file.name + " (" + (file.size/1024).toFixed(1) + " KB)";
                display.classList.add('text-emerald-600');
                icon.className = "fas fa-check-double text-4xl text-emerald-500 mb-3";
                dropzone.classList.add('bg-emerald-50', 'border-emerald-300');
                
                showToast("Файлът е зареден!");
            };

            reader.onerror = function() {
                showToast("Неуспешно четене на файла.");
                resetFileInputUI();
            };

            // Start reading
            reader.readAsDataURL(file);
        }

        function startSync() {
            if (!currentUser) return;
            if (unsubscribe) unsubscribe();

            const collRef = collection(db, 'artifacts', appId, 'public', 'data', 'lessons');
            unsubscribe = onSnapshot(collRef, (snap) => {
                const grid = document.getElementById('lessonsGrid');
                grid.innerHTML = '';
                
                const items = [];
                snap.forEach(d => items.push({ id: d.id, ...d.data() }));

                let displayItems = isAdmin ? items.filter(i => i.status === 'pending') : items.filter(i => i.status === 'approved');
                if (activeFilter !== 'all') displayItems = displayItems.filter(i => i.subject === activeFilter);

                if (displayItems.length === 0) {
                    grid.innerHTML = `<div class="col-span-full py-20 text-center opacity-50 uppercase font-black text-xs">Няма открити материали.</div>`;
                    return;
                }

                displayItems.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));

                displayItems.forEach(item => {
                    const card = document.createElement('article');
                    card.className = "bg-white p-8 rounded-3xl shadow-sm border border-slate-100 flex flex-col h-full hover:shadow-xl transition-all";
                    card.innerHTML = `
                        <div class="mb-4 flex justify-between items-start">
                            <span class="text-[9px] font-black px-3 py-1 bg-slate-100 rounded-lg uppercase tracking-widest">${item.subject}</span>
                            ${item.fileData ? `<i class="fas fa-paperclip text-amber-500 text-lg"></i>` : ''}
                        </div>
                        <h3 class="text-xl font-bold text-slate-900 mb-3 leading-tight">${item.title}</h3>
                        <p class="text-slate-500 text-sm mb-6 flex-grow line-clamp-3 leading-relaxed">${item.content}</p>
                        
                        ${item.fileData ? `
                            <button onclick="window.downloadFile('${item.fileData.base64}', '${item.fileData.name}')" class="mb-6 bg-blue-50 text-blue-700 p-4 rounded-xl flex items-center justify-center gap-2 font-black text-[10px] hover:bg-blue-900 hover:text-white transition-all uppercase tracking-widest">
                                <i class="fas fa-download"></i> Изтегли ${item.fileData.name}
                            </button>
                        ` : ''}

                        <div class="pt-6 border-t border-slate-50 flex justify-between items-center">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">от ${item.author}</span>
                            <div class="flex gap-2">
                                ${isAdmin ? `
                                    <button onclick="window.approve('${item.id}')" class="w-10 h-10 bg-emerald-500 text-white rounded-xl shadow-lg hover:bg-emerald-600 transition active:scale-90"><i class="fas fa-check"></i></button>
                                    <button onclick="window.remove('${item.id}')" class="w-10 h-10 bg-red-500 text-white rounded-xl shadow-lg hover:bg-red-600 transition active:scale-90"><i class="fas fa-trash"></i></button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }, (error) => {
                console.error("Firestore error:", error);
            });
        }

        window.downloadFile = (base64, name) => {
            const link = document.createElement('a');
            link.href = base64;
            link.download = name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.toggleAdmin = () => {
            isAdmin = !isAdmin;
            document.getElementById('adminNotice').classList.toggle('hidden', !isAdmin);
            document.getElementById('adminToggle').classList.toggle('bg-red-600', isAdmin);
            document.getElementById('adminToggle').classList.toggle('text-white', isAdmin);
            startSync();
        };

        window.setSubjectFilter = (sub) => {
            activeFilter = sub;
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('border-blue-900', 'text-blue-900'));
            const btnId = sub === 'all' ? 'tab-all' : (sub === 'География и икономика' ? 'tab-geo' : 'tab-hist');
            document.getElementById(btnId).classList.add('border-blue-900', 'text-blue-900');
            startSync();
        };

        window.approve = async (id) => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'lessons', id), { status: 'approved' });
            showToast("Материалът е одобрен!");
        };

        window.remove = async (id) => {
            if (confirm("Сигурни ли сте, че искате да изтриете този ресурс?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'lessons', id));
                showToast("Изтрито успешно.");
            }
        };

        window.closeModal = () => {
            document.getElementById('uploadModal').classList.add('hidden');
            document.getElementById('lessonForm').reset();
            resetFileInputUI();
        };

        function resetFileInputUI() {
            attachedFileData = null;
            fileInput.value = ""; // Clear the input to allow re-selection
            display.innerText = "Избери файл от устройството";
            display.classList.remove('text-emerald-600', 'text-blue-900');
            icon.className = "fas fa-cloud-upload-alt text-4xl text-amber-500 mb-3";
            dropzone.className = "w-full bg-amber-50 p-8 rounded-xl border-2 border-dashed border-amber-300 flex flex-col items-center justify-center cursor-pointer hover:bg-amber-100 transition duration-200";
            document.getElementById('fileSizeDisplay').innerText = "Разрешени: PDF, DOCX, JPG, PNG (до 1MB)";
        }

        document.getElementById('lessonForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Изпращане...";

            const data = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                subject: document.getElementById('subject').value,
                content: document.getElementById('content').value,
                fileData: attachedFileData, 
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'lessons'), data);
                window.closeModal();
                showToast("Материалът е изпратен успешно!");
            } catch (err) {
                console.error(err);
                showToast("Проблем със сървъра. Опитайте пак.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Изпрати за одобрение";
            }
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            const m = document.getElementById('toastMsg');
            m.innerText = msg;
            t.style.transform = 'translateY(0)';
            setTimeout(() => t.style.transform = 'translateY(160%)', 4000);
        }
    </script>
</body>
</html>
