<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Образователен портал Пловдив</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500;700&display=swap');
        
        body { 
            font-family: 'Roboto', sans-serif; 
            scroll-behavior: smooth;
        }

        h1, h2, h3 { font-family: 'Oswald', sans-serif; }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 400px), 1fr));
            gap: 2rem;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        :focus-visible {
            outline: 4px solid #f59e0b !important;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <!-- Header -->
    <header class="bg-blue-900 text-white sticky top-0 z-[100] shadow-2xl border-b-4 border-amber-500">
        <div class="max-w-7xl mx-auto px-4 py-4 md:py-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-amber-500 p-2 md:p-3 rounded-xl shadow-lg">
                    <i class="fas fa-book-reader text-blue-900 text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-xl md:text-3xl font-bold uppercase tracking-tight">Портал Пловдив</h1>
                    <p class="text-[10px] md:text-xs text-amber-400 font-bold uppercase tracking-widest">Хуманитарни науки</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="document.getElementById('uploadModal').classList.remove('hidden')" 
                        class="bg-amber-500 text-blue-900 px-5 md:px-8 py-3 rounded-xl font-black text-xs md:text-sm hover:bg-amber-400 transition-all shadow-lg active:scale-95 flex items-center uppercase">
                    <i class="fas fa-plus-circle mr-2"></i> Качи
                </button>
                <button id="adminToggle" onclick="window.toggleAdmin()" 
                        class="w-12 h-12 border-2 border-blue-400 rounded-xl flex items-center justify-center hover:bg-blue-800 transition">
                    <i class="fas fa-shield-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white border-b sticky top-[76px] md:top-[104px] z-50 shadow-sm overflow-x-auto no-scrollbar">
        <div class="max-w-7xl mx-auto px-4 flex min-w-max">
            <button onclick="setSubjectFilter('all')" id="tab-all" class="py-5 px-8 font-black text-[10px] md:text-xs uppercase tracking-widest border-b-4 border-blue-900 text-blue-900">Всички ресурси</button>
            <button onclick="setSubjectFilter('География и икономика')" id="tab-geo" class="py-5 px-8 font-black text-[10px] md:text-xs uppercase tracking-widest border-b-4 border-transparent text-slate-400 hover:text-blue-900">География и икономика</button>
            <button onclick="setSubjectFilter('История и цивилизации')" id="tab-hist" class="py-5 px-8 font-black text-[10px] md:text-xs uppercase tracking-widest border-b-4 border-transparent text-slate-400 hover:text-blue-900">История и цивилизации</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 md:py-12">
        
        <div id="adminNotice" class="hidden bg-red-600 text-white p-6 rounded-2xl mb-10 shadow-xl flex items-center justify-between animate-pulse" role="alert">
            <div class="flex items-center gap-4">
                <i class="fas fa-user-check text-2xl"></i>
                <div>
                    <p class="font-black uppercase text-sm tracking-widest">Административен панел</p>
                    <p class="text-[10px] opacity-90 uppercase font-bold">Одобряване на нови предложения от учители</p>
                </div>
            </div>
            <button onclick="window.toggleAdmin()" class="bg-white text-red-600 px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg">Изход</button>
        </div>

        <div id="lessonsGrid" class="lesson-grid">
            <!-- Loading State -->
            <div id="loading" class="col-span-full text-center py-32">
                <div class="w-16 h-16 border-4 border-blue-900 border-t-amber-500 rounded-full animate-spin mx-auto mb-6"></div>
                <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Зареждане на учителската мрежа...</p>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-slate-900/90 hidden flex items-end md:items-center justify-center z-[200] backdrop-blur-md">
        <div class="bg-white rounded-t-3xl md:rounded-3xl w-full max-w-2xl max-h-[95vh] overflow-y-auto shadow-2xl animate-in slide-in-from-bottom-10 duration-300">
            <div class="p-6 md:p-8 bg-slate-50 border-b flex justify-between items-center sticky top-0 z-10">
                <h2 class="text-xl md:text-2xl font-bold text-blue-950 uppercase tracking-tight">Ново споделяне</h2>
                <button onclick="document.getElementById('uploadModal').classList.add('hidden')" class="w-12 h-12 flex items-center justify-center text-slate-400 hover:text-red-600 transition">
                    <i class="fas fa-times-circle text-3xl"></i>
                </button>
            </div>
            <form id="lessonForm" class="p-6 md:p-10 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Предмет</label>
                        <select id="subject" class="w-full bg-slate-100 border-2 border-slate-200 p-4 rounded-xl focus:border-blue-900 outline-none font-bold text-slate-700 appearance-none">
                            <option value="География и икономика">География и икономика</option>
                            <option value="История и цивилизации">История и цивилизации</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Автор</label>
                        <input type="text" id="author" required placeholder="Вашето име" class="w-full bg-slate-100 border-2 border-slate-200 p-4 rounded-xl focus:border-blue-900 outline-none font-medium">
                    </div>
                </div>
                <div class="space-y-3">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Заглавие</label>
                    <input type="text" id="title" required placeholder="напр. Революция в обучението" class="w-full bg-slate-100 border-2 border-slate-200 p-4 rounded-xl focus:border-blue-900 outline-none font-medium">
                </div>
                <div class="space-y-3">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Описание на практиката</label>
                    <textarea id="content" rows="6" required placeholder="Какво направихте в час? Какви инструменти използвахте?" class="w-full bg-slate-100 border-2 border-slate-200 p-4 rounded-xl focus:border-blue-900 outline-none font-medium"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl hover:bg-blue-800 transition shadow-2xl uppercase tracking-widest text-sm active:scale-95">
                    Изпрати за одобрение
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 left-6 right-6 md:left-auto md:w-96 bg-white border-l-8 border-blue-900 p-5 rounded-2xl shadow-2xl z-[500] translate-y-40 transition-all duration-500 flex items-center gap-4">
        <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-900 shrink-0">
            <i class="fas fa-check-circle text-xl"></i>
        </div>
        <div class="overflow-hidden">
            <p id="toastMsg" class="font-black text-slate-800 text-xs uppercase truncate"></p>
            <p class="text-[10px] text-slate-400 font-bold uppercase">Сайтът е актуализиран</p>
        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'plovdiv-edu-portal-v1';

        let isAdmin = false;
        let currentUser = null;
        let activeFilter = 'all';
        let unsubscribe = null;

        // Initialize Authentication first
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Authentication failed:", e);
            }
        }

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                startSync();
            } else {
                if (unsubscribe) unsubscribe();
            }
        });

        function startSync() {
            // Guard: Must have an authenticated user to perform queries
            if (!currentUser) return;
            if (unsubscribe) unsubscribe();

            const collRef = collection(db, 'artifacts', appId, 'public', 'data', 'lessons');
            
            // Standard query without complex filters to avoid index requirements
            unsubscribe = onSnapshot(collRef, (snap) => {
                const grid = document.getElementById('lessonsGrid');
                if (!grid) return;
                
                grid.innerHTML = '';
                
                const items = [];
                snap.forEach(d => items.push({ id: d.id, ...d.data() }));

                // Filter and sort in JavaScript memory (Rule 2)
                let displayItems = isAdmin 
                    ? items.filter(i => i.status === 'pending') 
                    : items.filter(i => i.status === 'approved');

                if (activeFilter !== 'all') {
                    displayItems = displayItems.filter(i => i.subject === activeFilter);
                }

                if (displayItems.length === 0) {
                    grid.innerHTML = `<div class="col-span-full py-32 text-center bg-white rounded-3xl border-4 border-dashed border-slate-200">
                        <i class="fas fa-ghost text-5xl text-slate-100 mb-6"></i>
                        <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Няма намерени материали в тази секция</p>
                    </div>`;
                    return;
                }

                displayItems.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));

                displayItems.forEach(item => {
                    const isGeo = item.subject === 'География и икономика';
                    const card = document.createElement('article');
                    card.className = "bg-white p-8 md:p-10 rounded-3xl shadow-md hover:shadow-2xl transition-all border-b-8 border-slate-100 flex flex-col h-full";
                    card.innerHTML = `
                        <div class="mb-6">
                            <span class="text-[9px] font-black px-4 py-2 rounded-xl uppercase tracking-widest ${isGeo ? 'bg-emerald-50 text-emerald-700' : 'bg-amber-50 text-amber-700'}">
                                <i class="fas ${isGeo ? 'fa-globe' : 'fa-history'} mr-2"></i> ${item.subject}
                            </span>
                        </div>
                        <h3 class="text-xl md:text-2xl font-bold text-slate-900 mb-4 leading-tight">${item.title}</h3>
                        <p class="text-slate-500 text-base mb-10 flex-grow leading-relaxed line-clamp-6">${item.content}</p>
                        <div class="pt-8 border-t border-slate-50 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-xl bg-blue-900 text-white flex items-center justify-center font-black text-xs">
                                    ${item.author ? item.author.charAt(0) : '?'}
                                </div>
                                <span class="text-[10px] font-black text-slate-600 uppercase tracking-tighter">${item.author || 'Анонимен'}</span>
                            </div>
                            <div class="flex gap-2">
                                ${isAdmin ? `
                                    <button onclick="window.approve('${item.id}')" class="w-12 h-12 bg-emerald-600 text-white rounded-xl shadow-lg active:scale-90"><i class="fas fa-check"></i></button>
                                    <button onclick="window.remove('${item.id}')" class="w-12 h-12 bg-red-600 text-white rounded-xl shadow-lg active:scale-90"><i class="fas fa-trash-alt"></i></button>
                                ` : `
                                    <button class="bg-blue-50 text-blue-900 px-6 py-2.5 rounded-xl text-[10px] font-black border border-blue-100 hover:bg-blue-900 hover:text-white transition-all uppercase tracking-widest">Детайли</button>
                                `}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }, (error) => {
                console.error("Firestore listener error:", error);
                const grid = document.getElementById('lessonsGrid');
                if (grid) {
                    grid.innerHTML = `<div class="col-span-full text-center text-red-500 p-10 font-bold uppercase text-xs">Грешка при зареждане на данните. Моля, опитайте по-късно.</div>`;
                }
            });
        }

        window.setSubjectFilter = (sub) => {
            activeFilter = sub;
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('border-blue-900', 'text-blue-900');
                b.classList.add('text-slate-400', 'border-transparent');
            });
            const btnId = sub === 'all' ? 'tab-all' : (sub === 'География и икономика' ? 'tab-geo' : 'tab-hist');
            const targetBtn = document.getElementById(btnId);
            if (targetBtn) targetBtn.classList.add('border-blue-900', 'text-blue-900');
            startSync();
        };

        window.toggleAdmin = () => {
            isAdmin = !isAdmin;
            document.getElementById('adminNotice').classList.toggle('hidden', !isAdmin);
            document.getElementById('adminToggle').classList.toggle('bg-red-600', isAdmin);
            document.getElementById('adminToggle').classList.toggle('text-white', isAdmin);
            startSync();
        };

        window.approve = async (id) => {
            if (!currentUser) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'lessons', id), { status: 'approved' });
            showToast("Урокът е одобрен!");
        };

        window.remove = async (id) => {
            if (!currentUser) return;
            if (confirm("Желаете ли да изтриете този ресурс?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'lessons', id));
                showToast("Ресурсът е изтрит.");
            }
        };

        document.getElementById('lessonForm').onsubmit = async (e) => {
            e.preventDefault();
            if (!currentUser) {
                showToast("Грешка при оторизация!");
                return;
            }
            const data = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                subject: document.getElementById('subject').value,
                content: document.getElementById('content').value,
                status: 'pending',
                createdAt: new Date().toISOString()
            };
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'lessons'), data);
                document.getElementById('uploadModal').classList.add('hidden');
                document.getElementById('lessonForm').reset();
                showToast("Успешно изпращане за преглед!");
            } catch (err) {
                console.error("Error adding document:", err);
                showToast("Грешка при изпращането.");
            }
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            const msgEl = document.getElementById('toastMsg');
            if (t && msgEl) {
                msgEl.innerText = msg;
                t.style.transform = 'translateY(0)';
                setTimeout(() => t.style.transform = 'translateY(160%)', 4000);
            }
        }

        // Start initialization
        initAuth();
    </script>
</body>
</html>
