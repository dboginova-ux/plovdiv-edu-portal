<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образователен портал Пловдив</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">

    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-amber-500 p-2 rounded-lg">
                    <i class="fas fa-university text-blue-900"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold uppercase tracking-tight leading-none">Портал Пловдив</h1>
                    <span class="text-[10px] text-amber-400 uppercase font-bold">Споделени знания</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="openModal()" class="bg-amber-500 text-blue-900 px-4 py-2 rounded-lg font-bold text-sm hover:bg-amber-400 transition flex items-center shadow-md">
                    <i class="fas fa-plus mr-2"></i> КАЧИ ФАЙЛ
                </button>
                <button onclick="toggleAdmin()" id="adminBtn" class="p-2 border border-blue-400 rounded-lg text-blue-400 hover:bg-blue-800 transition">
                    <i class="fas fa-shield-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <nav class="bg-white border-b shadow-sm overflow-x-auto no-scrollbar">
        <div class="max-w-7xl mx-auto px-4 flex">
            <button onclick="setFilter('all')" class="filter-tab py-4 px-6 text-xs font-bold uppercase tracking-widest border-b-2 border-blue-900 text-blue-900" id="filter-all">Всички</button>
            <button onclick="setFilter('География')" class="filter-tab py-4 px-6 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent text-gray-400" id="filter-geo">География</button>
            <button onclick="setFilter('История')" class="filter-tab py-4 px-6 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent text-gray-400" id="filter-hist">История</button>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="adminBadge" class="hidden bg-red-100 border-l-4 border-red-600 p-4 rounded-r-lg mb-6 flex justify-between items-center">
            <div>
                <p class="text-red-700 font-bold text-sm uppercase">Административен режим</p>
                <p class="text-red-500 text-xs uppercase">Виждате чакащите одобрение файлове</p>
            </div>
            <button onclick="toggleAdmin()" class="text-red-700 font-bold text-xs underline">ИЗХОД</button>
        </div>

        <div id="loader" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-4xl text-blue-900"></i>
        </div>

        <div id="lessonsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards load here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[100] p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-blue-900 p-6 text-white flex justify-between items-center">
                <h2 class="font-bold uppercase tracking-wide">Добави нов ресурс</h2>
                <button onclick="closeModal()" class="text-white/60 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="uploadForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Предмет</label>
                    <select id="fSubject" class="w-full bg-gray-50 border p-3 rounded-lg outline-none focus:border-blue-900 font-bold">
                        <option value="География">География и икономика</option>
                        <option value="История">История и цивилизации</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Име и Фамилия</label>
                    <input type="text" id="fAuthor" required class="w-full bg-gray-50 border p-3 rounded-lg outline-none focus:border-blue-900 font-bold" placeholder="Иван Иванов">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Заглавие на урока</label>
                    <input type="text" id="fTitle" required class="w-full bg-gray-50 border p-3 rounded-lg outline-none focus:border-blue-900 font-bold" placeholder="Климатът на България">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Файл (Word, PDF, PPTX)</label>
                    <input type="file" id="fInput" class="hidden" accept=".pdf,.doc,.docx,.ppt,.pptx">
                    <div onclick="document.getElementById('fInput').click()" id="dropzone" class="border-2 border-dashed border-gray-200 rounded-xl p-6 text-center cursor-pointer hover:bg-blue-50 transition">
                        <i id="fIcon" class="fas fa-file-upload text-3xl text-blue-400 mb-2"></i>
                        <p id="fName" class="text-xs font-bold text-gray-600 uppercase">Избери файл</p>
                    </div>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transition uppercase tracking-widest shadow-lg">
                    Изпрати за одобрение
                </button>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-xs font-bold uppercase tracking-widest shadow-2xl opacity-0 transition-opacity pointer-events-none z-[200]"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'plovdiv-portal-fix';

        let isAdmin = false;
        let currentFilter = 'all';
        let attachedFile = null;
        let currentUser = null;
        let unsubscribe = null;

        // --- Auth Implementation (RULE 3) ---
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
                showToast("Грешка при свързване със сървъра");
            }
        };

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                loadData();
            } else {
                initAuth();
            }
        });

        // --- Data Loading (RULE 1 & 2) ---
        function loadData() {
            if (!currentUser) return; // Guard against unauthenticated queries

            // Clean up old listener
            if (unsubscribe) unsubscribe();

            const lessonsRef = collection(db, 'artifacts', appId, 'public', 'data', 'lessons');
            
            // Simple query only (RULE 2)
            unsubscribe = onSnapshot(lessonsRef, (snapshot) => {
                document.getElementById('loader').classList.add('hidden');
                const grid = document.getElementById('lessonsGrid');
                grid.innerHTML = '';
                
                let data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

                // Filter & Sort in JavaScript memory (RULE 2)
                let filtered = isAdmin ? data.filter(i => i.status === 'pending') : data.filter(i => i.status === 'approved');
                if (currentFilter !== 'all') filtered = filtered.filter(i => i.subject === currentFilter);
                
                filtered.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (filtered.length === 0) {
                    grid.innerHTML = `<div class="col-span-full py-10 text-center text-gray-400 font-bold uppercase text-xs">Няма открити материали</div>`;
                }

                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-2xl border border-gray-100 shadow-sm p-5 hover:shadow-md transition flex flex-col";
                    card.innerHTML = `
                        <div class="flex justify-between mb-3">
                            <span class="text-[9px] font-bold bg-blue-50 text-blue-700 px-2 py-1 rounded uppercase tracking-tighter">${item.subject}</span>
                            <i class="fas fa-file-alt text-gray-300"></i>
                        </div>
                        <h3 class="font-bold text-gray-800 mb-1 leading-tight">${item.title}</h3>
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-4">Автор: ${item.author}</p>
                        
                        <div class="mt-auto pt-4 border-t border-gray-50 flex gap-2">
                            ${item.fileData ? `
                                <button onclick="window.downloadFile('${item.fileData.base64}', '${item.fileData.name}')" class="flex-1 bg-gray-900 text-white py-2 rounded-lg text-[10px] font-bold uppercase hover:bg-blue-900 transition">
                                    <i class="fas fa-download mr-1"></i> Изтегли
                                </button>
                            ` : ''}
                            ${isAdmin ? `
                                <button onclick="window.approveDoc('${item.id}')" class="bg-emerald-500 text-white w-10 h-8 rounded-lg"><i class="fas fa-check"></i></button>
                                <button onclick="window.deleteDoc('${item.id}')" class="bg-red-500 text-white w-10 h-8 rounded-lg"><i class="fas fa-trash"></i></button>
                            ` : ''}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }, (error) => {
                console.error("Snapshot error:", error);
                if (error.code === 'permission-denied') {
                    showToast("Нямате права за достъп");
                }
            });
        }

        // --- File Handling ---
        document.getElementById('fInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 1024 * 1024) {
                showToast("Файлът е твърде голям (макс 1MB)");
                return;
            }

            const reader = new FileReader();
            reader.onload = (ev) => {
                attachedFile = {
                    base64: ev.target.result,
                    name: file.name
                };
                document.getElementById('fName').innerText = file.name;
                document.getElementById('fIcon').className = "fas fa-check-circle text-3xl text-emerald-500 mb-2";
            };
            reader.readAsDataURL(file);
        });

        // --- Submit ---
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            if (!currentUser) {
                showToast("Моля, изчакайте оторизация...");
                return;
            }
            if (!attachedFile) {
                showToast("Моля, прикачете файл");
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "ИЗПРАЩАНЕ...";

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'lessons'), {
                    title: document.getElementById('fTitle').value,
                    author: document.getElementById('fAuthor').value,
                    subject: document.getElementById('fSubject').value,
                    fileData: attachedFile,
                    status: 'pending',
                    createdAt: serverTimestamp()
                });
                closeModal();
                showToast("Успешно изпратено!");
            } catch (err) {
                console.error("Upload error:", err);
                showToast("Грешка при качване");
                btn.disabled = false;
                btn.innerText = "ИЗПРАТИ ЗА ОДОБРЕНИЕ";
            }
        };

        // --- Global Actions ---
        window.downloadFile = (b64, name) => {
            const a = document.createElement('a');
            a.href = b64;
            a.download = name;
            a.click();
        };

        window.approveDoc = async (id) => {
            if (!currentUser) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'lessons', id);
            await updateDoc(docRef, { status: 'approved' });
            showToast("Одобрено!");
        };

        window.deleteDoc = async (id) => {
            if (!currentUser) return;
            if(confirm("Изтриване?")) {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'lessons', id);
                await deleteDoc(docRef);
                showToast("Изтрито");
            }
        };

        // --- UI Utils ---
        window.openModal = () => {
            document.getElementById('modal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('uploadForm').reset();
            attachedFile = null;
            document.getElementById('fName').innerText = "Избери файл";
            document.getElementById('fIcon').className = "fas fa-file-upload text-3xl text-blue-400 mb-2";
        };

        window.setFilter = (val) => {
            currentFilter = val;
            document.querySelectorAll('.filter-tab').forEach(t => {
                t.classList.remove('border-blue-900', 'text-blue-900');
                t.classList.add('text-gray-400', 'border-transparent');
            });
            const activeId = val === 'all' ? 'filter-all' : (val === 'География' ? 'filter-geo' : 'filter-hist');
            const active = document.getElementById(activeId);
            active.classList.add('border-blue-900', 'text-blue-900');
            active.classList.remove('text-gray-400', 'border-transparent');
            loadData();
        };

        window.toggleAdmin = () => {
            isAdmin = !isAdmin;
            document.getElementById('adminBadge').classList.toggle('hidden', !isAdmin);
            const btn = document.getElementById('adminBtn');
            btn.classList.toggle('bg-red-600', isAdmin);
            btn.classList.toggle('text-white', isAdmin);
            loadData();
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
